<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>

<body>
    <header>
        <h1>Formulario de registro</h1>
    </header>
    <main>
        <form>
            <div>
                <label for="name">Nombre:</label>
                <input type="text" id="name">
            </div>
            <br>
            <div>
                <label for="lastname">Apellido:</label>
                <input type="text" id="lastname">
            </div>
            <br>
            <div>
                Modalidad de cursada:
                <input type="radio" name="modalidad" id="ondemand">
                <label for="ondemand">On-Demand</label>
                <input type="radio" name="modalidad" id="live">
                <label for="live">En vivo</label>
            </div>
            <br>
            <div>
                <label for="email">Correo:</label>
                <input type="email" id="email">
            </div>
            <br>
            <div>
                <input type="checkbox" id="info">
                <label for="info">Deseo recibir información sobre nuevos posteos en la plataforma de Nucba</label>
                <br>
                <input type="checkbox" id="terminos">
                <label for="terminos">Declaro que leí los terminos y condiciones y estoy listo para convertirme en desarrollador web Full Stack.</label>
            </div>
            <br>
            <button type="submit">Enviar</button>
        </form>
    </main>
    <br>
    <a href="./index.html"> ir al cv de messi</a>
    <br>
    <a href="./Listas.html">ir a las listas anidadas</a>
</body>

</html>
